version: '3.8'

services:
  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=${N8N_HOST:-0.0.0.0}
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678}
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - n8n_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5678/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Optional: PostgreSQL database for n8n (better for production)
  postgres:
    image: postgres:15-alpine
    container_name: n8n-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-n8n}
      POSTGRES_USER: ${DB_USER:-n8n}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-n8n_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - n8n_network
    restart: unless-stopped
    profiles:
      - postgres

volumes:
  n8n-data:
  postgres-data:

networks:
  n8n_network:
    driver: bridge
